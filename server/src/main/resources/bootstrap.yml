spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        inputMessage:
          group: order
          content-type: application/json
# eureka先加载, 如果不是默认地址同时又没配置就会失败
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/